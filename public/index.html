<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resolved Records</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Filter Controls Styles */
        #filter-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        #filter-controls label,
        #filter-controls select,
        #filter-controls input[type="date"] {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        #filter-button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        /* Include Select2 styles */
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Resolved Records</h1>

    <div id="filter-controls">
        <!-- Date Range Filter -->
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        
        <!-- Part Number Filter -->
        <label for="part-number">Part Number:</label>
        <select id="part-number">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>

        <!-- Batch Number Filter -->
        <label for="batch-number">Batch Number:</label>
        <input type="text" id="batch-number">

        <!-- Bin Number Filter -->
        <label for="bin-number">Bin Number:</label>
        <select id="bin-number">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>

        <!-- Decision Filter -->
        <label for="decision">Decision:</label>
        <select id="decision">
            <option value="Resolved">Resolved</option>
            <option value="Scrapped">Scrapped</option>
            <!-- Add more options if needed -->
        </select>

        <!-- Problem Type Filter -->
        <label for="problem-type">Problem Type:</label>
        <select id="problem-type">
            <option value="">Select Problem Type</option>
            <option value="Component">Component</option>
            <option value="Physical">Physical</option>
            <option value="Software">Software</option>
            <!-- Add more problem types if needed -->
        </select>

        <!-- Issue Filter -->
        <label for="issue">Issue:</label>
        <select id="issue">
            <!-- Options will be populated dynamically based on Problem Type -->
        </select>

        <button id="filter-button">Filter</button>
    </div>

    <!-- Table to display resolved records -->
    <table id="resolved-records">
        <thead>
            <tr>
                <th>Date</th>
                <th>Part Number</th>
                <th>Batch Number</th>
                <th>Bin Number</th>
                <th>Decision</th>
                <th>Issue</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Resolved records will be displayed here when the page loads -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
        <!-- Pagination buttons will be added here using JavaScript -->
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        // Function to fetch resolved records from the server
        async function fetchResolvedRecords() {
            // You should replace this with your actual fetch logic
            // Fetch resolved records from your server using AJAX or fetch
            try {
                const response = await fetch('/resolvedRecords');
                if (response.ok) {
                    const data = await response.json();
                    // Save the data to a global variable
                    resolvedData = data;
                    // Display the first page of records
                    displayRecords(1);
                    // Create pagination buttons
                    createPaginationButtons();
                } else {
                    console.error('Failed to fetch resolved records');
                }
            } catch (error) {
                console.error(error);
            }

            // Load part numbers and bin numbers
            loadPartNumbers();
            loadBinNumbers();
        }

        // Load part numbers
        async function loadPartNumbers() {
            try {
                const response = await fetch('/partNumbers');
                if (response.ok) {
                    const partNumbers = await response.json();
                    const partNumberSelect = document.getElementById('part-number');
                    partNumberSelect.innerHTML = '';
                    partNumbers.forEach(partNumber => {
                        const option = document.createElement('option');
                        option.value = partNumber;
                        option.textContent = partNumber;
                        partNumberSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to fetch part numbers');
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Load bin numbers
        async function loadBinNumbers() {
            try {
                const response = await fetch('/binNumbers');
                if (response.ok) {
                    const binNumbers = await response.json();
                    const binNumberSelect = document.getElementById('bin-number');
                    binNumberSelect.innerHTML = '';
                    binNumbers.forEach(binNumber => {
                        const option = document.createElement('option');
                        option.value = binNumber;
                        option.textContent = binNumber;
                        binNumberSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to fetch bin numbers');
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Function to display a page of records
        function displayRecords(pageNumber) {
            // Calculate the start and end indices for the current page
            const startIndex = (pageNumber - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;

            // Get the table body element
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear the table body

            // Iterate over the records for the current page and populate the table
            for (let i = startIndex; i < Math.min(endIndex, resolvedData.length); i++) {
                const record = resolvedData[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.partNumber}</td>
                    <td>${record.batchNumber}</td>
                    <td>${record.binNumber}</td>
                    <td>${record.decision}</td>
                    <td>${record.issue}</td>
                    <td>${record.comments}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Function to create pagination buttons
        function createPaginationButtons() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = ''; // Clear existing buttons

            // Calculate the number of pages needed based on the data length and records per page
            const totalPages = Math.ceil(resolvedData.length / recordsPerPage);

            // Create and append pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    displayRecords(i);
                });
                paginationDiv.appendChild(button);
            }
        }

        // Attach an event listener to the filter button
        document.getElementById('filter-button').addEventListener('click', () => {
            filterRecords();
        });

        // Function to filter and display records
        function filterRecords() {
            // Retrieve filter values
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const partNumber = document.getElementById('part-number').value;
            const batchNumber = document.getElementById('batch-number').value;
            const binNumber = document.getElementById('bin-number').value;
            const decision = document.getElementById('decision').value;
            const problemType = document.getElementById('problem-type').value;
            const issue = document.getElementById('issue').value;

            // Apply filters to the data
            const filteredData = resolvedData.filter(record => {
                return (!startDate || record.date >= startDate) &&
                       (!endDate || record.date <= endDate) &&
                       (!partNumber || record.partNumber.includes(partNumber)) &&
                       (!batchNumber || record.batchNumber.includes(batchNumber)) &&
                       (!binNumber || record.binNumber.includes(binNumber)) &&
                       (!decision || record.decision === decision) &&
                       (!problemType || record.problemType === problemType) &&
                       (!issue || record.issue === issue);
            });

            // Display the filtered records
            displayRecords(1);

            // Update pagination buttons based on filtered data
            createPaginationButtons();
        }

        // Define the number of records per page
        const recordsPerPage = 10;

        // Initialize the resolved data variable
        let resolvedData = [];

        // Call the fetchResolvedRecords function when the page loads
        window.addEventListener('load', () => {
            fetchResolvedRecords();
        });
    </script>
</body>
</html>
